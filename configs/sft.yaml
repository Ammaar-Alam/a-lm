optim:
  name: adamw
  lr: 1e-4
  betas: [ 0.9, 0.95 ]
  weight_decay: 0.0
  eps: 1e-8

scheduler:
  name: cosine
  warmup_steps: 1000
  max_steps: 100000

training:
  micro_batch_size: 8
  gradient_accumulation: 2
  global_batch_size: 64
  seq_len: 384
  checkpoint_interval: 250
  gradient_clip_norm: 0.5
  mixed_precision: fp16
  dataloader_workers: 1
  prefetch_factor: 4
  max_steps: 100000
  seed: 1337

logging:
  log_interval: 20
  output_dir: runs/pico-sft
  rich_progress: true

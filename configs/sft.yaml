optim:
  name: adamw
  lr: 5e-5
  betas: [0.9, 0.95]
  weight_decay: 0.1
  eps: 1e-8

scheduler:
  name: cosine
  warmup_steps: 200
  max_steps: 3000

training:
  micro_batch_size: 8
  gradient_accumulation: 8
  global_batch_size: 64
  seq_len: 512
  checkpoint_interval: 1000
  gradient_clip_norm: 1.0
  mixed_precision: fp16
  dataloader_workers: 0
  max_steps: 3000
  seed: 1337

logging:
  log_interval: 10
  output_dir: runs/pico-sft
  rich_progress: false

optim:
  name: adamw
  lr: 1.5e-4
  betas: [ 0.9, 0.95 ]
  weight_decay: 0.1
  eps: 1e-8

scheduler:
  name: cosine
  warmup_steps: 3000
  max_steps: 120000

training:
  micro_batch_size: 16
  global_batch_size: 32
  seq_len: 512
  eval_interval: 6000
  checkpoint_interval: 1000
  gradient_clip_norm: 0.5
  gradient_accumulation: 2
  mixed_precision: bf16
  grad_checkpointing: false
  seed: 1337
  max_steps: 120000
  dataloader_workers: 4
  prefetch_factor: 4

logging:
  log_interval: 20
  sample_interval: 5000
  output_dir: runs/pico-pretrain
  rich_progress: true

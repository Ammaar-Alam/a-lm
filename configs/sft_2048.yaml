optim:
  name: adamw
  lr: 5e-5
  betas: [0.9, 0.95]
  weight_decay: 0.0
  eps: 1e-8

scheduler:
  name: cosine
  warmup_steps: 500
  max_steps: 20000

training:
  micro_batch_size: 1
  gradient_accumulation: 16
  global_batch_size: 16
  seq_len: 2048
  label_smoothing: 0.0
  checkpoint_interval: 250
  gradient_clip_norm: 0.5
  mixed_precision: fp16
  dataloader_workers: 1
  prefetch_factor: 2
  max_steps: 20000
  seed: 1337

logging:
  log_interval: 20
  rich_progress: true

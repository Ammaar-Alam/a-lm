optim:
  name: adamw
  lr: 3e-5
  betas: [0.9, 0.95]
  weight_decay: 0.0
  eps: 1e-8

scheduler:
  name: cosine
  warmup_steps: 500
  max_steps: 40000

training:
  micro_batch_size: 4
  gradient_accumulation: 4
  global_batch_size: 16
  seq_len: 2048
  label_smoothing: 0.0
  checkpoint_interval: 1000
  gradient_clip_norm: 0.5
  mixed_precision: bf16
  dataloader_workers: 4
  prefetch_factor: 4
  max_steps: 40000
  seed: 1337

logging:
  log_interval: 50
  rich_progress: true

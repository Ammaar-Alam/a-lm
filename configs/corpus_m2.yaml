# default M2-friendly corpus for quick end-to-end runs
sources:
  fineweb_edu:
    kind: huggingface
    dataset: HuggingFaceFW/fineweb-edu
    split: train
    streaming: true
    sample_tokens: 5000000
    notes: "Small educational slice of FineWeb."
  wikipedia_en:
    kind: huggingface
    dataset: wikimedia/wikipedia
    config: 20231101.en
    split: train
    streaming: true
    sample_tokens: 5000000
    notes: "English Wikipedia slice."
  tinystories:
    kind: huggingface
    dataset: roneneldan/TinyStories
    split: train
    streaming: true
    sample_tokens: 5000000
    notes: "TinyStories slice for early convergence sanity checks."

cache:
  base_dir: "${AML_DATA_DIR:-data/cache}"


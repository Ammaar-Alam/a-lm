# model architecture for a larger configuration (~60M parameters)
model:
  d_model: 512
  n_layers: 12
  n_heads: 8
  n_kv_heads: 1
  ffn_hidden_size: 2048
  vocab_size: 32000
  max_position_embeddings: 2048
  rope_theta: 10000
  alibi: false
  dropout: 0.0
  dual_ffn:
    enabled: false
    router_temperature: 1.0
    capacity_factor: 1.0
    drop_tokens: false
attention:
  type: gqa
  rope_scaling: null
  backend: sdpa

